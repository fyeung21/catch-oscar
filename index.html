<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Catch Oscar! | A JS Reaction Game</title>

        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="site-wrapper">
            <section id="splash-screen">

                <header>
                <h1>Catch Oscar!</h1>
                <p>Oscar the grey cat ran away with your bag of treats! Catch him before he finds a place to hide them away forever. Only thing is, he ran
                into a colony of cats minding their own business. You must only catch Oscar and not disturb the others. Can you keep up with Oscar? Good luck!</p>
                </header>

                <h2 id="player-name"></h2>
                <input id="name-input" type="text">
                <input id="add-name" type="button" value="add player name">

                <input id="play-game" type="button" value="play game">
            </section>
            <section>

                <input id="start-game" type="button" value="start game">
                
                <div class="player-display">
                    <h2 id="player-name"></h2>
                    <h2 id="score"></h2>
                </div>

                <section id="game-container" class="game-container">

                    <article class="hole" id="1"></article>
                    <article class="hole" id="2"></article>
                    <article class="hole" id="3"></article>
                    <article class="hole" id="4" ></article>
                    <article class="hole" id="5"></article>
                    <article class="hole" id="6"></article>
                    <article class="hole" id="7"></article>
                    <article class="hole" id="8"></article>
                    <article class="hole" id="9"></article>

                </section>
            </section>

            <section id="gameover-screen">
                <div class="final-player-display">
                    <h2 id="player-name"></h2>
                    <h2 id="score"></h2>
                </div>

                <input id="reset-game" type="button" value="reset game">
            </section>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
            integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
